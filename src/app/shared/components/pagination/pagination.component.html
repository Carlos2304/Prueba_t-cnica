  <div *ngIf="[countList] > 0" class="pagination">
    <button *ngIf="[countList] > [count]-1"
      (click)="previusPage()"
      [ngClass]="{'page-link disabled':currentPage==1,'page-link':true}"
      id="rdb5"
      [i18n]
      >
      Previous
    </button>
    <input
      class="pointers"
      type="radio"
      name="page"
      id="rdb2"
      [value]="pageInitial"
      [(ngModel)]="currentPage"
    />
    <label [ngClass]="{'page-link select':currentPage===pageInitial, 'page-link':true}" for="rdb2">{{
        pageInitial
    }}</label>

    <input
      *ngIf="countList > count*2"
      class="pointers"
      type="radio"
      name="page"
      id="rdb3"
      [value]="pageAverage"  
      [(ngModel)]="currentPage"
    />
    <label
      *ngIf="countList > count*2"
      [ngClass]="{'page-link select':currentPage===pageAverage, 'page-link':true}"
      for="rdb3"
      >{{ pageAverage }}</label
    >

    <input
    *ngIf="countList > count"
      class="pointers"
      type="radio"
      name="page"
      id="rdb4"
      [value]="pageFinish"
      [(ngModel)]="currentPage"
    />
    <label
      *ngIf="countList > count"
      [ngClass]="{'page-link select':currentPage===pageFinish, 'page-link':true}"
      for="rdb4"
      >{{ pageFinish }}</label
    >

    <button
      (click)="nextPage()"
      *ngIf="countList > count"
      [ngClass]="'page-link'"
      id="rdb5"
    ><span>Next</span></button>
    <select class="select-page-count page-link" name="pageCount" id="pageCount" [value]="count">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="10">30</option>
    </select>
  </div>

<div class="container-form">
  <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm)" class="form"> 
    <div class="mb-3">
      <label for="userInput" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="userInput" name="user" [ngModel]="user">
      <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="InputPassword" name="password" [ngModel]="password" placeholder="*******" required>
    </div>
    <button type="submit" class="btn btn-primary">Ingresar</button>
  </form>
</div>

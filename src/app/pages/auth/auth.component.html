<div class="container-form">
  <form [formGroup]="formAuth" (ngSubmit)="signIn(signInForm)" class="form"> 
    <div class="mb-3">
      <label for="userInput" class="form-label">Usuario</label>
      <input type="text" class="form-control" id="userInput" formControlName="UserName">
    </div>
    <div class="mb-3">
      <label for="inputPassword" class="form-label">Contrase√±a</label>
      <input type="password" class="form-control" id="InputPassword" formControlName="Password" placeholder="*******" required>
    </div>
    <button type="submit" [disabled]="!formAuth.valid" class="btn btn-primary">Ingresar</button>
  </form>
</div>

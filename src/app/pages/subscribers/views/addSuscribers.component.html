<div class="container">
  <h3>Registrar subscritor</h3>
  <form class="form-ctl" #subscriberForm="ngForm" (ngSubmit)="addSubscriber(subscriberForm)">
    <div class="form-group">
      <label for="nameSubs" >Nombre</label>
      <input class="input-type" type="text" name="Name" id="nameSubs" #name [ngModel]="newSubcriber.Name" />
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input  class="input-type" type="email" [ngModel]="newSubcriber.Email" name="Email" id="emailSubs" />
    </div>
    <div class="form-group">
      <label for="">Codigo del Pais</label>
      <input  class="input-type" type="text" name="CountryCode" id="CodeCountry" placeholder [ngModel]="newSubcriber.CountryCode"/>
    </div>
    <div class="form-group">
      <label for="">Pais</label>
      <input  class="input-type" type="text" name="CountryName" id="country" placeholder [ngModel]="newSubcriber.CountryName"/>
    </div>
    <div class="form-group">
      <label for="">Codigo telefono</label>
      <input  class="input-type" type="text" name="PhoneCode" id="codePhone" placeholder [ngModel]="newSubcriber.PhoneCode"/>
    </div>
    <div class="form-group">
      <label for="">Telefono</label>
      <input  class="input-type" type="text" name="PhoneNumber" [ngModel]="newSubcriber.PhoneNumber" />
    </div>
    <div class="form-group">
      <label for="">Ocupación</label>
    <input  class="input-type" type="text" name="JobTitle" id="jobTitle" placeholder [ngModel]="newSubcriber.JobTitle"/>
    </div>
   <div class="form-group">
    <label for="">Área</label>
    <input  class="input-type" type="text" name="Area" id="area" placeholder [ngModel]="newSubcriber.Area"/>
   </div>
    <div class="form-group">
      <label for="">Temas</label>
    <input class="input-type" type="text" name="Topics" id="topics"  [ngModel]="newSubcriber.Topics"/>
    </div>
    <div class="form-group-center">
      <btn-submit [titleButton]="'Crear'" ></btn-submit>
      <app-button [titleButton]="'Cancelar'" (click)="changeState()"></app-button>
    </div>
  </form>
  <br />
</div>
